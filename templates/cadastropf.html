<!DOCTYPE html>
<html lang="pt-br">
    <head>
    <title>ConnectMEI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="../static/styles/cadastropf.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    </head>
    <body>
        <div class="paragrafo-home-topo">
            <h1 class="titulo" style="width: 100%">
              Connect MEI | Cadastrar Pessoas Físicas
            </h1>
            <a class="navbar-brand" href="#">
              <img
                class="mt-0"
                src="{{ url_for('static', filename ='img/logo.png')}}"
                alt="logo ConnectMEI"
                width="110"
                height="60"
              />
            </a>
            <a href="{{ url_for('index')}}"
              ><button type="button" class="btn btn-secondary btn-sm">
                Página Inicial
              </button></a
            >
        </div>
        <hr />
        <div class="container">   
            <form action="{{ url_for('cadastropf') }}" method='POST'>
                <div class="form-group">
                    <label for="nomepf">Nome</label>
                    <input type="text" name="nomepf" placeholder="nome" class="form-control" value="{{ request.form['nomepf'] }}"></input>
                </div>
                <div class="form-group">
                    <label for="cpf">CPF</label>
                    <input type="text" name="cpf" placeholder="cpf" class="form-control" value="{{ request.form['cpf'] }}"></input>
                </div>
                <div class="form-group ">
                    <label for="sexopf" class="form-label">Sexo</label>
                        <select  id = "sexopf" name="sexopf" class="form-select">
                        <option value = "">--Selecione--</option>
                        <option value="F">Feminino</option>
                        <option value="M">Masculino</option>
                        <option value="O">Outro</option>
                        </select>
                </div>
                <div class="form-group mt-1">
                    <label for="emailpf">E-mail</label>
                    <input type="text" name="emailpf" placeholder="e-mail" class="form-control" value="{{ request.form['emailpf'] }}"></input>
                </div>
                <div class="form-group">
                    <label for="celularpf">Celular</label>
                    <input type="text" name="celularpf" placeholder="celular" class="form-control" value="{{ request.form['celularpf'] }}"></input>
                </div>
                <div class="form-group">
                    <label for="logradouropf">Logradouro</label>
                    <input type="text" name="logradouropf" placeholder="logradouro" class="form-control" value="{{ request.form['logradouropf'] }}"></input>
                </div> 
                <div class="form-group">
                    <label for="numeropf">Número</label>
                    <input type="text" name="numeropf" placeholder="número" class="form-control" value="{{ request.form['númeropf'] }}"></input>
                </div> 
                <div class="form-group">
                    <label for="bairropf">Bairro</label>
                    <input type="text" name="bairropf" placeholder="bairro" class="form-control" value="{{ request.form['bairropf'] }}"></input>
                </div>   
                <div class="form-group">
                    <label for="cidadepf">Cidade</label>
                    <input type="text" name="cidadepf" placeholder="cidade" class="form-control" value="{{ request.form['cidadepf'] }}"></input>
                </div>
                <div class="form-group " >
                    <label for="ufpf" class="form-label" >UF</label>
                    <select id = "ufpf" name="ufpf" class="form-select">
                    <option value = "">--Selecione--</option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                    </select>
                </div>
                <div class="form-group mt-1">
                    <label for="ceppf">CEP</label>
                    <input type="text" name="ceppf" placeholder="cep" class="form-control" value="{{ request.form['ceppf'] }}"></input>
                </div>
                <div class="form-group">
                    <label for="senhapf">Senha</label>
                    <input type="text" name="senhapf" placeholder="senha" class="form-control" value="{{ request.form['senhapf'] }}"></input>
                </div>       
                <div class="form-group">
                    <label for="senhapf">Confirmar Senha</label>
                    <input type="text" name="senhapf" placeholder="confirmar senha" class="form-control" value="{{ request.form['senhapf'] }}"></input>
                </div>   
                <div class="form-group mt-3 mb-3">
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                </div>
            </form>
           </div>
            <footer class="bg-secondary pb-3">
                <div class="footer-links">
                <a class="link-footer mt-3" href="#">Política de privacidade</a>
                <a class="link-footer" href="#">Termos de uso do site</a>
                <a class="link-footer" href="#"
                    >LGPD - Lei Geral de Proteção de Dados</a
                >
                </div>
                <div class="texto-footer">
                <p>
                    Desenvolvido no Projeto Integrador pelo grupo 5 do polo Formosa |
                    UNIVESP
                </p>
                <p>&COPY; 2021 Connect MEI</p>
                </div>
            </footer>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
            <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
        </div>
    </body>
</html>
